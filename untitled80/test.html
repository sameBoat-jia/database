<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
    $(document).ready(function (){
        $("button").click(function (){
            $("p").hide(10000);
        });
    });
    </script>
</head>
<body>
<button type="button">隐藏</button>
<p>这是一个段落</p>
<p>这是另一个段落</p>
</body>
</html>

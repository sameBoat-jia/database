<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-on</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <!--传递自定义参数，事件修饰符 -->
  <input type="button" value="v-on指令" @click="doIt(666)">
  <input type="text" @keyup.enter="sayHi">
  <!--vue修改数据方式：this.变量名-->
  <h2 @click="changeFood">{{food}}</h2>


</div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      food: "可乐鸡翅"
    },
    methods:{
      doIt: function (p1) {
        alert("做It" + p1);
      },
      changeFood: function () {
        console.log(this.food);
        this.food += "好好吃！";
      },
      sayHi: function () {
        alert("吃了没？");
      }
    }
  })
</script>
</html>

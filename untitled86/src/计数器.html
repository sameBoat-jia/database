<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计数器</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <!--计数器功能区-->
  <div class="input-num">
    <button @click="sub">  -  </button>
    <span>{{num}}</span>
    <button @click="add">  +  </button>
  </div>
</div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      num: 1
    },
    methods: {
      //加法
      add: function () {
        //console.log("add");
        if(this.num < 10){
          this.num++;
        }else {
          alert("最大值啦！")
        }
      },
      //减法
      sub: function () {
        //console.log("sub");
        if(this.num > 0){
          this.num--;
        }else {
          alert("最小值啦！")
        }
      }
    }
  })
</script>
</html>

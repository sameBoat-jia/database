<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <input type="button" value="和公主躲猫猫！" @click="changeIsShow">
  <img src="./img/梦公子.png" alt="" v-if="isShow" style="width: 200px">
</div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      isShow: false,
    },
    methods:{
      changeIsShow: function () {
        this.isShow = !this.isShow;
      }
    }
  })
</script>
</html>

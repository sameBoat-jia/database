<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <input type="button" value="修改数据" @click="setM">
  <input type="text" v-model="message" @keyup.enter="getM">
  <h2>{{message}}</h2>
</div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: "chocho"
    },
    methods:{
      getM: function () {
        alert(this.message);
      },
      setM: function () {
        this.message = "哎呀哎呀";
      }
    }
  })
</script>
</html>

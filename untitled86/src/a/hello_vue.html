<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
  {{message}}
    <h2>{{school.name}}{{school.mobile}}</h2>
    <ul>
        <li>{{campus[0]}}</li>
        <li>{{campus[3]}}</li>
    </ul>
</div>
<script >
  var app=new Vue({
    el:"#app",
    data:{
      message:"Hello vue!",
      school:{
          name:"黑马程序员",
          mobile:"18989989"
      }  ,
      campus:["北京校区","上海校区","广州校区","深圳校区"]
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
</head>
<body>

    <span>{{num}}</span>

  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  var app=new Vue({
    el:"#app",
    data:{
      num:1
    },
    methods:{
      add:function ()
      {
        console.log('add'
        );
      sub:function()
      {
        console.log('sub');
      }
      }
    }
  })
</script>
</body>
</html>

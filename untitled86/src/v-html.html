<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-html</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p v-html="content"></p>
  <p v-text="content"></p>
</div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      //content: '秋秋要加油呀!'
      content: '<a href="http://www.baidu.com">百度</a>'
    }
  })
</script>
</html>

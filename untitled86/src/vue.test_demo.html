<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个vue程序</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    //使用vue提供的模板语法渲染数据
    //{{}}用于获取vue实例中的数据
    {{ message }}
</div>
</body>
<script>
    var app = new Vue({
        //el选择元素
        //data vue实例使用的数据
        el: '#app',
        data: {
            //包含值为hello vue的message变量
            message: 'Hello Vue!'
        }
    })
</script>
</html>
